version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowbit-postgres
    environment:
      POSTGRES_USER: flowbit
      POSTGRES_PASSWORD: flowbit123
      POSTGRES_DB: flowbit_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowbit"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

